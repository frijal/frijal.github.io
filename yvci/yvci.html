<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Struktur Organisasi YVCI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #fffeff;
    }
    .chart-container {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

  <div class="chart-container"></div>

  <!-- Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/d3js/7.9.0/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@3.1.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>

  <script>
    // ==== 1. Fungsi masuk fullscreen otomatis ====
    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullscreen) { /* Firefox */
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE/Edge */
        elem.msRequestFullscreen();
      }
    }

    // ==== 2. Keluar fullscreen (jika diperlukan) ====
    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    // ==== 3. Event listener untuk tombol kembali ====
    document.addEventListener('keydown', function(e) {
      // Backspace, Escape, ArrowLeft
      if (e.key === 'Backspace' || e.key === 'Escape' || e.key === 'ArrowLeft') {
        e.preventDefault(); // cegah aksi default backspace (kembali halaman di beberapa browser)

        // Keluar fullscreen dulu, lalu kembali ke halaman sebelumnya
        exitFullscreen();

        // Jika ada history sebelumnya, kembali
        if (history.length > 1) {
          history.back();
        } else {
          // Jika tidak ada history (misal dibuka langsung), arahkan ke halaman tertentu atau tutup tab
          window.close(); // atau ganti dengan: window.location.href = "index.html";
        }
      }
    });

    // Opsional: juga tangkap tombol "Back" di Android/browser mobile
    window.addEventListener('popstate', function() {
      exitFullscreen();
    });

    // ==== 4. Jalankan fullscreen setelah halaman selesai load ====
    window.onload = function() {
      // Delay sedikit agar chart sudah ter-render dengan baik sebelum fullscreen
      setTimeout(goFullscreen, 800);
    };

    // ==== 5. Kode chart kamu (tetap sama, hanya dipindah ke bawah) ====
    function getTextWidth(text, font) {
      const canvas = getTextWidth.canvas || (getTextWidth.canvas = document.createElement("canvas"));
      const context = canvas.getContext("2d");
      context.font = font;
      const metrics = context.measureText(text || "");
      return metrics.width;
    }

    var chart;
    d3.csv('https://frijal.github.io/tamb/yvci-org.csv').then((dataFlattened) => {
      chart = new d3.OrgChart()
        .container('.chart-container')
        .data(dataFlattened)
        .rootMargin(90)
        .nodeWidth((d) => {
          const fontTitle = "bold 16px Arial";
          const fontNormal = "16px Arial";
          const fontSmall = "12px Arial";

          const wPosition = getTextWidth(d.data.positionName, fontTitle);
          const wNameRow = getTextWidth(d.data.name, fontNormal) + getTextWidth(d.data.id, fontNormal) + 10;
          const wFooter = getTextWidth("Chapter: " + d.data.chapter, fontSmall) +
                          getTextWidth("Regional: " + d.data.regional, fontSmall) + 30;

          const maxContent = Math.max(wPosition, wNameRow, wFooter);
          const finalWidth = maxContent + 6;
          return Math.max(320, finalWidth);
        })
        .nodeHeight((d) => 189)
        .childrenMargin((d) => 100)
        .compactMarginBetween((d) => 95)
        .compactMarginPair((d) => 20)
        .linkUpdate(function (d, i, arr) {
          d3.select(this)
            .attr('stroke', (d) => d.data._upToTheRootHighlighted ? '#152785' : 'lightgray')
            .attr('stroke-width', (d) => d.data._upToTheRootHighlighted ? 5 : 1.5)
            .attr('stroke-dasharray', '4,4');
          if (d.data._upToTheRootHighlighted) {
            d3.select(this).raise();
          }
        })
        .nodeContent(function (d, i, arr, state) {
          const colors = ['#6E6B6F', '#18A8B6', '#F45754', '#96C62C', '#BD7E16', '#802F74'];
          const color = colors[d.depth % colors.length];

          const imageDim = 160;
          const outsideCircleDim = 160;
          const lightCircleDim = 160;
          const imageOffset = (outsideCircleDim - imageDim) / 2;
          const lightCircleOffset = (outsideCircleDim - lightCircleDim) / 2;
          const baseMarginTop = -outsideCircleDim / 2;
          const rowHeight = 28;
          const smallRowHeight = 20;

          const imageUrl = (d.data.imageUrl && d.data.imageUrl.trim() !== '') ? d.data.imageUrl : '';
          let imageContent = '';
          if (imageUrl) {
            imageContent = `
              <div style="background-color:${color};position:absolute; margin-top:${baseMarginTop}px; margin-left:${d.width / 2 - outsideCircleDim / 2}px; border-radius:100px;width:${outsideCircleDim}px;height:${outsideCircleDim}px;"></div>
              <div style="background-color:#ffffff;position:absolute; margin-top:${baseMarginTop + lightCircleOffset}px; margin-left:${d.width / 2 - lightCircleDim / 2}px; border-radius:100px;width:${lightCircleDim}px;height:${lightCircleDim}px;"></div>
              <img src="${imageUrl}" style="position:absolute; margin-top:${baseMarginTop + imageOffset}px; margin-left:${d.width / 2 - imageDim / 2}px; border-radius:100px;width:${imageDim}px;height:${imageDim}px; object-fit: cover;" />
            `;
          }

          return `
            <div style="background-color:white; position:absolute;width:${d.width}px;height:${d.height}px; font-family: Arial, sans-serif;">
              ${imageContent}
              <div class="card" style="top:${outsideCircleDim / 2 + 10}px; position:absolute; width:${d.width}px; background-color:#3AB6E3;">
                <div style="background-color:${color}; height:${rowHeight}px; text-align:center; padding-top:10px; color:#ffffff; font-weight:bold; font-size:16px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;">
                  ${d.data.positionName}
                </div>
                <div style="background-color:#f6f5f4; padding: 8px 10px; color:#424142; font-size:16px; font-weight:bold; line-height: 1.2; display: flex; justify-content: center; align-items: center;">
                  <div style="color: #18A8B6; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; margin-right: 5px; text-align: right;">
                    ${d.data.name}
                  </div>
                  <div style="color:#424142; text-align: left; margin-left: 5px;">
                    ${d.data.id}
                  </div>
                </div>
                <div style="display: flex; background-color:#D3D3; height:${smallRowHeight}px; color:#424142; font-size:12px; justify-content: center; align-items: center; padding: 0 10px;">
                  <div>${d.data.chapter} - ${d.data.regional}</div>
                </div>
              </div>
            </div>
          `;
        })
        .render();
    });
  </script>
</body>
</html>
