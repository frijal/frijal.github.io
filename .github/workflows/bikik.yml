name: Generate package.json and package-lock.json

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate package.json if missing
        run: |
          if [ ! -f package.json ]; then
            echo '{
              "name": "auto-generated-project",
              "version": "1.0.0",
              "description": "Package.json generated automatically by GitHub Actions",
              "main": "index.js",
              "scripts": {
                "start": "node index.js"
              },
              "license": "MIT"
            }' > package.json
            echo "✅ Created package.json"
          else
            echo "ℹ️ package.json already exists, skipping."
          fi

      - name: Install dependencies and generate package-lock.json
        run: |
          npm install
          echo "✅ Generated/updated package-lock.json"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-generate package.json and package-lock.json"
            git push
          fi
