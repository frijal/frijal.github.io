name: ğŸš€ Auto Build & Deploy Tailwind CSS

# Jalan setiap commit + jadwal 2 minggu sekali jam 3 WITA
on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 21 */14 * *' # 3:00 WITA = 21:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install Node.js packages
        run: npm install

      # 4ï¸âƒ£ Build Tailwind CSS
      - name: ğŸ¨ Build Tailwind CSS
        run: npx tailwindcss -c ./sementara/tailwind.config.js -i ./sementara/input.css -o ./ext/tailwind.css

      # 5ï¸âƒ£ Upload artifact untuk Pages
      - name: ğŸ“‚ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            '**/*.html'
            'ext/tailwind.css'
          exclude: |
            'img/**'
            'ext/**'      # selain tailwind.css
            'sementara/**'
            'mini/**'
            '.git/**'
            '.github/**'
            'node_modules/**'

      # 6ï¸âƒ£ Deploy ke GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
