name: Lint and Fix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write

jobs:
  build:
    name: Lint & Create PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # Penting: jangan pakai persist-credentials false kalau mau buat PR
          
      - name: Super-linter
        uses: super-linter/super-linter@v8.3..2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_HTML_PRETTIER: true
          VALIDATE_CSS_PRETTIER: true
          VALIDATE_JAVASCRIPT_PRETTIER: true
          VALIDATE_JSON_PRETTIER: true
          VALIDATE_MARKDOWN: true
          FIX_HTML_PRETTIER: true
          FIX_CSS_PRETTIER: true
          FIX_JAVASCRIPT_PRETTIER: true
          FIX_JSON_PRETTIER: true

      # --- TAMBAHKAN LANGKAH INI ---
      - name: Cleanup Output Folder
        if: always()
        run: sudo rm -rf super-linter-output
      # -----------------------------

      - name: Create Pull Request with Fixes
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-format code with Super-Linter"
          title: "ðŸ¤– Auto-fix: Linting & Formatting"
          body: |
            Halo! Saya menemukan beberapa file yang formatnya kurang rapi dan sudah saya perbaiki secara otomatis.
          branch: super-linter-fixes
          base: main
          delete-branch: true
