name: Cari Tag og:image di artikel/*.html

on:
  workflow_dispatch:

jobs:
  cari-og-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Buat folder mini jika belum ada
        run: mkdir -p mini

      - name: Cari tag og:image dan simpan hasilnya
        run: |
          echo "Mencari <meta property=\"og:image\" content= di artikel/*.html..."
          > mini/hasil.txt
          find artikel/ -type f -name "*.html" | while read file; do
            grep -F '<meta property="og:image" content=' "$file" | while read line; do
              nama=$(basename "$file")
              echo "$line [$nama]" >> mini/hasil.txt
            done
          done

      - name: Tampilkan isi hasil.txt
        run: cat mini/hasil.txt || echo "(Tidak ada hasil)"
