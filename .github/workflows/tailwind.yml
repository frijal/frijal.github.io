name: 🚀 Build & Deploy Tailwind CSS

# Menjalankan setiap 2 minggu sekali, jam 3 WITA
on:
  schedule:
    - cron: '0 19 */14 * *' # 19:00 UTC = 03:00 WITA (keesokan harinya)
  workflow_dispatch: # Bisa dijalankan manual

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }} # pastikan root repo
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install dependencies
        run: npm install

      - name: 🎨 Build Tailwind CSS
        run: npx tailwindcss -c ./sementara/tailwind.config.js -i ./sementara/input.css -o ./ext/tailwind.css

      - name: 📂 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Cukup tentukan file yang ingin di-upload.
          # Blok 'exclude' tidak diperlukan karena 'path' sudah spesifik.
          path: |
            **/*.html
            **/*.js
            ext/tailwind.css

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Menambahkan output URL
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
