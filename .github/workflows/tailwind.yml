name: 🚀 Build & Deploy Tailwind CSS

on:
  schedule:
    - cron: '0 19 */14 * *' # 19:00 UTC = 03:00 WITA (keesokan harinya)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install dependencies
        run: npm install

      - name: 🎨 Build Tailwind CSS
        run: npx tailwindcss -c ./sementara/tailwind.config.js -i ./sementara/input.css -o ./ext/tailwind.css
      
      - name:  đảm bảo Salinan/Timpa Tailwind CSS di folder ext
        run: cp ./ext/tailwind.css ./ext/tailwind.css

      # --- PERBAIKAN DIMULAI DI SINI ---

      - name: 🏗️ Prepare staging directory
        run: |
          mkdir -p ./_site
          # Gunakan rsync dengan pola "whitelist" (termasuk)
          # Ini hanya akan menyalin file yang kita tentukan secara eksplisit
          rsync -avR . ./_site \
            --include="*/" \
            --include="*.html" \            
            --include="ext/tailwind.css" \
            --exclude="*"

      - name: 📂 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Berikan SATU folder yang sudah berisi semua file Anda
          path: ./_site
          
      # --- PERBAIKAN SELESAI ---

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

