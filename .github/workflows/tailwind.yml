name: 🚀 Build & Deploy Tailwind CSS

on:
  schedule:
    - cron: '0 19 */14 * *' # 19:00 UTC = 03:00 WITA (keesokan harinya)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📥 Install dependencies
        run: npm install

      - name: 🎨 Build Tailwind CSS
        run: npx tailwindcss -c ./sementara/tailwind.config.js -i ./sementara/input.css -o ./ext/tailwind.css

      # --- PERBAIKAN DIMULAI DI SINI ---

      - name: 🏗️ Prepare staging directory
        run: |
          mkdir -p ./_tailwind
          # Gunakan rsync untuk menyalin semua file, kecuali yang tidak perlu
          # Ini akan menyalin .html, .js, dan ext/tailwind.css Anda
          rsync -avR . ./_tailwind \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude "sementara" \
            --exclude "mini" \
            --exclude "img" \
            --exclude "package.json" \
            --exclude "package-lock.json"

      - name: 📂 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Berikan SATU folder yang sudah berisi semua file Anda
          path: ./_tailwind
          
      # --- PERBAIKAN SELESAI ---

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

