        </div>
        <span class="ml-2 text-gray-500">| Pencarian</span>
    </div>
</header>
    <main class="container mx-auto px-4 py-8">
        <div class="mb-6">
             <p class="text-gray-600" id="search-query-display">Hasil Pencarian untuk: <span class="italic font-semibold">...</span></p>
        </div>
        <div id="search-results">
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="text-center py-10">
                <div class="loader"></div>
                <p class="text-gray-500 mt-2">Mencari artikel...</p>
            </div>
        </div>
    </main>
    <footer class="bg-gray-200 text-gray-600 py-8 text-center mt-12">
        <div class="container mx-auto px-4">
             <p class="footer-copy text-sm">
                &copy; <span id="current-year"></span> f-Page. Hak Cipta Dilindungi.
            </p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) currentYearSpan.textContent = new Date().getFullYear();
            const resultsContainer = document.getElementById('search-results');
            const loadingIndicator = document.getElementById('loading-indicator');
            const queryDisplay = document.getElementById('search-query-display');
            const canonicalLink = document.getElementById('canonical-link');
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q')?.trim(); // Ambil 'q', hapus spasi awal/akhir
            const queryTextSpan = queryDisplay.querySelector('span');
            if (query && queryTextSpan) {
                queryTextSpan.textContent = `"${query}"`;
                document.title = `Hasil Pencarian untuk "${query}" | f-Page`;
                 canonicalLink.href = `${window.location.origin}${window.location.pathname}?q=${encodeURIComponent(query)}`;
            } else if (queryTextSpan) {
                queryTextSpan.textContent = '(Tidak ada kata kunci)';
                document.title = `Pencarian | f-Page`;
                 canonicalLink.href = `${window.location.origin}${window.location.pathname}`;
            }
            if (!query) {
                loadingIndicator.style.display = 'none';
                resultsContainer.innerHTML = '<p class="text-center text-red-500">Silakan masukkan kata kunci pencarian di URL (contoh: /search?q=kata kunci).</p>';
                return; // Hentikan jika tidak ada query
            }
            fetch('artikel.json') // Pastikan path ini benar
                .then(response => {
                    if (!response.ok) throw new Error(`Gagal mengambil data: ${response.statusText}`);
                    return response.json();
                })
                .then(data => {
                    const matches = [];
                    const lowerCaseQuery = query.toLowerCase();
                    for (const category in data) {
                        if (data.hasOwnProperty(category)) {
                            data[category].forEach(article => {
                                const [title, filename, imageUrl, dateISO, description] = article;
                                const lowerCaseTitle = (title || '').toLowerCase();
                                const lowerCaseDescription = (description || '').toLowerCase();
                                if (lowerCaseTitle.includes(lowerCaseQuery) || lowerCaseDescription.includes(lowerCaseQuery)) {
                                    matches.push({ title, filename, imageUrl, dateISO, description, category });
                                }
                            });
                        }
                    }
                    loadingIndicator.style.display = 'none'; // Sembunyikan loading
                    resultsContainer.innerHTML = ''; // Kosongkan container
                    if (matches.length === 0) {
                        resultsContainer.innerHTML = `<p class="text-center text-gray-500 py-10">Tidak ada artikel yang cocok dengan kata kunci "<span class="font-semibold">${query}</span>".</p>`;
                    } else {
                        resultsContainer.innerHTML = `<p class="mb-4 text-gray-700">Menemukan ${matches.length} hasil:</p>`;
                        const resultsGrid = document.createElement('div');
                        resultsGrid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
                        matches.forEach(match => {
                            let formattedDate = '';
                            try {
                                if (match.dateISO) formattedDate = new Date(match.dateISO).toLocaleDateString('id-ID', { year: 'numeric', month: 'short', day: 'numeric' });
                            } catch (e) {}
                            const highlight = (text) => {
                                if (!text) return '';
                                const regex = new RegExp(`(${query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
                                return text.replace(regex, '<mark>$1</mark>');
                            };
                            const card = document.createElement('div');
                            card.className = 'result-card bg-white rounded-lg shadow overflow-hidden flex flex-col';
                            card.innerHTML = `
                                <a href="artikel/${match.filename || '#'}" class="block group">
                                    <div class="w-full overflow-hidden bg-gray-50">
                                        <img src="${match.imageUrl || 'https://placehold.co/600x400/e2e8f0/a0aec0?text=Gambar?'}" 
                                             alt="${match.title || ''}" 
                                             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" 
                                             loading="lazy"
                                             onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'fallback-img\\'>?</div>';">
                                    </div>
                                </a>
                                <div class="p-4 flex flex-col flex-grow">
                                    <h3 class="text-lg font-semibold mb-1 text-gray-800 leading-tight group-hover:text-blue-600 transition-colors duration-200">
                                        <a href="artikel/${match.filename || '#'}" class="hover:underline">
                                           ${highlight(match.title || 'Tanpa Judul')}
                                        </a>
                                    </h3>
                                    <p class="text-xs text-gray-500 mb-2">${formattedDate ? `• ${formattedDate}` : ''} • ${match.category || 'Lainnya'}</p>
                                    <p class="text-sm text-gray-600 line-clamp-3 flex-grow">${highlight(match.description || '...')}</p>
                                    <a href="artikel/${match.filename || '#'}" class="text-sm text-blue-600 hover:underline mt-3 inline-block self-start">Baca selengkapnya &rarr;</a>
                                </div>
                            `;
                            resultsGrid.appendChild(card);
                        });
                        resultsContainer.appendChild(resultsGrid);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingIndicator.style.display = 'none';
                    resultsContainer.innerHTML = `<p class="text-center text-red-500 py-10">Terjadi kesalahan saat memuat data atau melakukan pencarian: ${error.message}</p>`;
                });
        });
    </script>

</body>
