<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Galeri Gambar - Frijal's Blog</title>
    <meta name="description" content="Jelajahi koleksi gambar WebP dari artikel-artikel di blog Frijal. Temukan semua gambar dalam format galeri yang mudah dinavigasi.">
    <meta name="keywords" content="galeri gambar, koleksi foto, gambar webp, frijal, blog, portofolio">
    <meta name="author" content="Frijal">
    
    <link rel="canonical" href="https://frijal.pages.dev/img.html">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/ext/icon/apple-touch-icon.png">

    <meta property="og:title" content="Galeri Gambar - Frijal's Blog">
    <meta property="og:description" content="Jelajahi koleksi gambar WebP dari artikel-artikel di blog Frijal.">
    <meta property="og:image" content="https://frijal.pages.dev/thumbnail.webp">
    <meta property="og:url" content="https://frijal.pages.dev/img.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Frijal's Blog">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Galeri Gambar - Frijal's Blog">
    <meta name="twitter:description" content="Jelajahi koleksi gambar WebP dari artikel-artikel di blog Frijal.">
    <meta name="twitter:image" content="https://frijal.pages.dev/thumbnail.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --primary-color: #00aaff;
            --border-color: #444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        h1 { font-size: 2.2rem; font-weight: 600; color: white; }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        
        #status { font-style: italic; color: #aaa; flex-grow: 1; }

        .sort-container, .view-buttons { display: flex; align-items: center; }
        
        .sort-container label { margin-right: 10px; font-size: 0.9rem; }

        select {
            background-color: #333;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 6px;
            font-family: inherit;
        }

        .view-buttons button {
            background-color: #333;
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .view-buttons button.active { background-color: var(--primary-color); }

        #gallery-container { padding: 10px; border-radius: 8px; min-height: 200px; }
        
        .thumb-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .thumb-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .thumb-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            aspect-ratio: 1 / 1;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .thumb-item:hover img { transform: scale(1.1); }
        .thumb-item:hover .caption { transform: translateY(0); }

        .thumb-item .caption {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white; padding: 8px; font-size: 0.8rem;
            text-align: center; white-space: nowrap; overflow: hidden;
            text-overflow: ellipsis; transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .list-view { display: flex; flex-direction: column; gap: 8px; }
        .list-item {
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .list-item:hover { background-color: #3c3c3c; color: white; }
        .list-item-icon { font-size: 1.2rem; }
        .list-item-name { flex-grow: 1; }

        /* Lightbox CSS */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox.active { display: flex; }
        .lightbox-content {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }

        .lightbox-close, .lightbox-nav {
            position: absolute;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
        }
        
        .lightbox-close:hover, .lightbox-nav:hover { color: #ccc; }
        .lightbox-close { top: 15px; right: 35px; }
        .lightbox-prev { left: 15px; }
        .lightbox-next { right: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <header><h1>Galeri Gambar Interaktif</h1></header>

        <div class="controls">
            <div id="status">Memuat gambar...</div>
            <div class="sort-container">
                <label for="sort-select">Urutkan:</label>
                <select id="sort-select">
                    <option value="date_desc">Tanggal (Terbaru-Lama)</option>
                    <option value="date_asc">Tanggal (Lama-Terbaru)</option>
                    <option value="name_asc">Nama (A-Z)</option>
                    <option value="name_desc">Nama (Z-A)</option>
                    <option value="type_asc">Tipe (A-Z)</option>
                    <option value="type_desc">Tipe (Z-A)</option>
                </select>
            </div>
            <div class="view-buttons">
                <button id="listViewBtn">List</button>
                <button id="thumbViewBtn" class="active">Thumbnail</button>
            </div>
        </div>

        <div id="gallery-container" class="thumb-view"></div>
    </div>
    
    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
        <span id="lightbox-prev" class="lightbox-nav lightbox-prev">&#10094;</span>
        <span id="lightbox-next" class="lightbox-nav lightbox-next">&#10095;</span>
    </div>

    <script>
        const JSON_URL = 'https://frijal.pages.dev/artikel.json';

        const statusDiv = document.getElementById('status');
        const galleryContainer = document.getElementById('gallery-container');
        const listViewBtn = document.getElementById('listViewBtn');
        const thumbViewBtn = document.getElementById('thumbViewBtn');
        const sortSelect = document.getElementById('sort-select');

        // Lightbox elements
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');

        let allImageData = []; 
        let currentView = 'thumb';
        let currentIndex = 0;

        async function fetchAndDisplayImages() {
            statusDiv.textContent = 'Membaca artikel.json... ⏳';
            try {
                const response = await fetch(`${JSON_URL}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`Gagal memuat artikel.json: ${response.status}`);
                const data = await response.json();
                
                if (typeof data !== 'object' || Array.isArray(data) || data === null) {
                    throw new Error('Format artikel.json salah. Seharusnya berisi objek dengan kategori.');
                }

                const allArticles = Object.values(data).flat();
                
                // --- PERUBAHAN: Mengambil data TANGGAL, bukan UKURAN ---
                allImageData = allArticles.map(item => {
                    if (Array.isArray(item) && item.length > 3 && typeof item[2] === 'string' && item[2].startsWith('http')) {
                        const url = item[2];
                        const name = url.split('/').pop();
                        const type = name.split('.').pop();
                        const date = item[3]; // Ambil tanggal dari elemen ke-4 (indeks 3)
                        return { url, name, type, date };
                    }
                    return null;
                }).filter(Boolean);
                
                if (allImageData.length === 0) {
                    statusDiv.textContent = 'Tidak ada URL gambar yang valid ditemukan.';
                    return;
                }

                statusDiv.textContent = `Ditemukan ${allImageData.length} gambar.`;
                sortAndRender();
                
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
            }
        }

        function sortAndRender() {
            const sortBy = sortSelect.value;
            
            // --- PERUBAHAN: Logika sorting menggunakan TANGGAL ---
            allImageData.sort((a, b) => {
                switch (sortBy) {
                    case 'name_asc': return a.name.localeCompare(b.name);
                    case 'name_desc': return b.name.localeCompare(a.name);
                    case 'date_desc': return new Date(b.date) - new Date(a.date); // Terbaru ke terlama
                    case 'date_asc': return new Date(a.date) - new Date(b.date); // Terlama ke terbaru
                    case 'type_asc': return a.type.localeCompare(b.type);
                    case 'type_desc': return b.type.localeCompare(a.type);
                    default: return 0;
                }
            });

            if (currentView === 'thumb') {
                displayThumbnails();
            } else {
                displayList();
            }
        }

        function renderGallery(displayFunc) {
            galleryContainer.innerHTML = '';
            allImageData.forEach((file, index) => {
                const item = displayFunc(file);
                item.dataset.index = index;
                item.addEventListener('click', () => openLightbox(index));
                galleryContainer.appendChild(item);
            });
        }

        function displayThumbnails() {
            currentView = 'thumb';
            galleryContainer.className = 'thumb-view';
            thumbViewBtn.classList.add('active');
            listViewBtn.classList.remove('active');
            renderGallery((file) => {
                const item = document.createElement('div');
                item.className = 'thumb-item';
                item.title = file.name;
                item.innerHTML = `
                    <img src="${file.url}" alt="${file.name}" loading="lazy">
                    <div class="caption">${file.name}</div>`;
                return item;
            });
        }
        
        function displayList() {
            currentView = 'list';
            galleryContainer.className = 'list-view';
            listViewBtn.classList.add('active');
            thumbViewBtn.classList.remove('active');
            // --- PERUBAHAN: Menghapus tampilan UKURAN ---
            renderGallery((file) => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.title = file.name;
                item.innerHTML = `
                    <span class="list-item-icon">🖼️</span>
                    <span class="list-item-name">${file.name}</span>`;
                return item;
            });
        }

        // --- Lightbox Functions (Tidak ada perubahan di sini) ---
        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = allImageData[currentIndex].url;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % allImageData.length;
            lightboxImg.src = allImageData[currentIndex].url;
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + allImageData.length) % allImageData.length;
            lightboxImg.src = allImageData[currentIndex].url;
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', fetchAndDisplayImages);
        sortSelect.addEventListener('change', sortAndRender);
        thumbViewBtn.addEventListener('click', () => { if (currentView !== 'thumb') sortAndRender() });
        listViewBtn.addEventListener('click', () => { if (currentView !== 'list') sortAndRender() });

        lightboxClose.addEventListener('click', closeLightbox);
        lightboxNext.addEventListener('click', showNext);
        lightboxPrev.addEventListener('click', showPrev);
        
        document.addEventListener('keydown', e => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowRight') showNext();
                if (e.key === 'ArrowLeft') showPrev();
                if (e.key === 'Escape') closeLightbox();
            }
        });
    </script>
</body>
</html>
