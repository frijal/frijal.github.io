<body>

<divclass="container"id="nota-belanja">
<h2>KalkulatorLaundryBerkahüßæ</h2>

<divclass="konsumen-box">
<labelfor="namaKonsumen">NamaKonsumen:</label>
<inputtype="text"id="namaKonsumen"placeholder="siapanamakonsumen?"required>
</div>

<label><inputtype="checkbox"id="toggleDiskon"onchange="toggleKolomDiskon()">GunakanDiskon</label>

<tableid="tabel-belanja">
<thead>
<trid="header-row">
<th>#</th>
<th>NamaBarang</th>
<th>JumlahKilogram</th>
<th>Harga</th>
<thclass="kolom-diskon">Diskon(%)</th>
<th>Subtotal</th>
<th>Aksi</th>
</tr>
</thead>
<tbodyid="daftar-item"></tbody>
</table>

<buttononclick="tambahBaris()">‚ûïTambahBarang</button>
<divclass="total-box">Total:Rp<outputid="total-belanja">0</output></div>

<divclass="catatan-final">
<labelfor="catatan">CatatanJikaAda:</label>
<textareaid="catatan"placeholder="Tuliskancatatanakhirdisini..."></textarea>
</div>

<buttonclass="btn-export"onclick="exportNota()">üì∏ExportNota(JPG)</button>
<buttonclass="btn-reset"onclick="resetForm()">üßæNotaBaru</button>
</div>

<divid="nota-summary"class="nota-summary"></div>

<script>
constformatRupiah=val=>val.toLocaleString("id-ID");

functionhitungTotal(){
constrows=document.querySelectorAll("#daftar-itemtr");
lettotal=0;
rows.forEach(row=>{
constharga=parseFloat(row.querySelector(".harga").value.replace(",","."))||0;
constjumlah=parseFloat(row.querySelector(".jumlah").value.replace(",","."))||0;
constdiskonInput=row.querySelector(".diskon");
constdiskon=diskonInput&&!diskonInput.closest("td").classList.contains("hidden")?parseFloat(diskonInput.value)||0:0;
constsubtotal=harga*jumlah*(1-diskon/100);
row.querySelector(".subtotal").value=formatRupiah(subtotal);
total+=subtotal;
});
document.getElementById("total-belanja").value=formatRupiah(total);
simpanKeLocalStorage();
}

functiontambahBaris(data={}){
consttbody=document.getElementById("daftar-item");
constnomor=tbody.children.length+1;
consttr=document.createElement("tr");
tr.innerHTML=`
<td>${nomor}</td>
<td><inputtype="text"value="${data.nama||''}"placeholder="NamaBarang"required></td>
<td><inputtype="text"class="jumlah"value="${data.jumlah||''}"placeholder="Berat,Kilogram"required></td>
<td><inputtype="number"class="harga"value="${data.harga||''}"placeholder="Harga"required></td>
<tdclass="kolom-diskon"><inputtype="number"class="diskon"value="${data.diskon||''}"placeholder="Diskon(%)"></td>
<td>Rp<outputclass="subtotal">${data.subtotal||'0'}</output></td>
<td><buttononclick="hapusBaris(this)">‚ùå</button></td>`;
tbody.appendChild(tr);
tambahEventListener();
toggleKolomDiskon();
hitungTotal();
}

functionhapusBaris(btn){
btn.closest("tr").remove();
updateNomor();
hitungTotal();
}

functionupdateNomor(){
document.querySelectorAll("#daftar-itemtr").forEach((tr,i)=>{
tr.querySelector("td:first-child").textContent=i+1;
});
}

functiontambahEventListener(){
document.querySelectorAll(".harga,.jumlah,.diskon").forEach(el=>{
el.addEventListener("input",e=>{
letval=e.target.value.replace(/[^0-9,]/g,"");
constparts=val.split(",");
if(parts.length>2)val=parts[0]+","+parts[1];
e.target.value=val;
hitungTotal();
});
});
}

functiontoggleKolomDiskon(){
constshowDiskon=document.getElementById("toggleDiskon").checked;
document.querySelectorAll(".kolom-diskon").forEach(td=>{
td.style.display=showDiskon?"table-cell":"none";
});
simpanKeLocalStorage();
}

functionvalidasiInput(){
constnamaKonsumen=document.getElementById("namaKonsumen").value.trim();
if(!namaKonsumen){alert("Namakonsumenwajibdiisi!");returnfalse;}
constrows=document.querySelectorAll("#daftar-itemtr");
if(rows.length===0){alert("Tambahkanminimalsatubarangsebelumexport!");returnfalse;}
for(constrowofrows){
constnama=row.querySelector("td:nth-child(2)input").value.trim();
constjumlah=row.querySelector(".jumlah").value.trim();
constharga=row.querySelector(".harga").value.trim();
if(!nama||!jumlah||!harga){
alert("Semuakolombarangwajibdiisisebelumexport!");
returnfalse;
}
}
returntrue;
}

functionexportNota(){
if(!validasiInput())return;
hitungTotal();
constnamaKonsumen=document.getElementById("namaKonsumen").value.trim()||"tanpa-nama";
constcatatan=document.getElementById("catatan").value.trim();
constrows=document.querySelectorAll("#daftar-itemtr");
consttotal=document.getElementById("total-belanja").value;
constnow=newDate();
consttgl=String(now.getDate()).padStart(2,"0");
constbln=String(now.getMonth()+1).padStart(2,"0");
constthn=String(now.getFullYear()).slice(2);
constjam=String(now.getHours()).padStart(2,"0");
constmnt=String(now.getMinutes()).padStart(2,"0");
consttimestamp=`${tgl}-${bln}-${thn}-${jam}${mnt}`;
constisMobile=/Mobi|Android/i.test(navigator.userAgent);

lethtml=`<h3>NotaLaundryBerkah</h3>
<p><strong>NamaKonsumen:</strong>${namaKonsumen}</p>
<p><strong>Tanggal:</strong>${tgl}/${bln}/20${thn}${jam}:${mnt}</p>`;

if(isMobile){
rows.forEach((r,i)=>{
constnama=r.querySelector('td:nth-child(2)input').value||"-";
constjumlah=r.querySelector('.jumlah').value||"0";
constharga=r.querySelector('.harga').value||"0";
constsubtotal=r.querySelector('.subtotal').value||"0";
html+=`<divstyle="margin-bottom:8px;border-bottom:1pxdashed#ccc;padding-bottom:4px;">
<strong>${i+1}.${nama}</strong><br>
${jumlah}xRp${formatRupiah(Number(harga))}<br>
<spanstyle="color:#007bff;">Subtotal:Rp${subtotal}</span>
</div>`;
});
}else{
html+=`<table><thead><tr><th>#</th><th>NamaBarang</th><th>Jumlah</th><th>Harga</th>`;
if(document.getElementById("toggleDiskon").checked)html+=`<th>Diskon</th>`;
html+=`<th>Subtotal</th></tr></thead><tbody>`;
rows.forEach((r,i)=>{
constnama=r.querySelector('td:nth-child(2)input').value||"-";
constjumlah=r.querySelector('.jumlah').value||"0";
constharga=r.querySelector('.harga').value||"0";
constdiskon=document.getElementById("toggleDiskon").checked?(r.querySelector('.diskon').value||"0")+"%":"-";
constsubtotal=r.querySelector('.subtotal').value||"0";
html+=`<tr><td>${i+1}</td><td>${nama}</td><td>${jumlah}</td><td>Rp${formatRupiah(Number(harga))}</td>`;
if(document.getElementById("toggleDiskon").checked)html+=`<td>${diskon}</td>`;
html+=`<td>Rp${subtotal}</td></tr>`;
});
html+=`</tbody></table>`;
}

html+=`<pstyle="text-align:right;margin-top:10px;"><strong>Total:</strong>Rp${total}</p>`;
if(catatan)html+=`<p><strong>Catatan:</strong>${catatan}</p>`;
html+=`<pstyle="text-align:center;margin-top:10px;">Terimakasih.</p>`;

constnotaSummary=document.getElementById("nota-summary");
notaSummary.innerHTML=html;
notaSummary.style.display="block";

html2canvas(notaSummary,{scale:2}).then(canvas=>{
constlink=document.createElement("a");
constnamaFile=`${timestamp}-${namaKonsumen.replace(/\s+/g,"_")}.jpg`;
link.download=namaFile;
link.href=canvas.toDataURL("image/jpeg");
link.click();
notaSummary.style.display="none";
localStorage.removeItem("notaBelanja");
});
}

functionsimpanKeLocalStorage(){
constdata={
namaKonsumen:document.getElementById("namaKonsumen").value,
catatan:document.getElementById("catatan").value,
gunakanDiskon:document.getElementById("toggleDiskon").checked,
items:Array.from(document.querySelectorAll("#daftar-itemtr")).map(tr=>({
nama:tr.querySelector("td:nth-child(2)input").value,
jumlah:tr.querySelector(".jumlah").value,
harga:tr.querySelector(".harga").value,
diskon:tr.querySelector(".diskon")?tr.querySelector(".diskon").value:"",
subtotal:tr.querySelector(".subtotal").value
}))
};
localStorage.setItem("notaBelanja",JSON.stringify(data));
}

functionmuatDariLocalStorage(){
constdata=JSON.parse(localStorage.getItem("notaBelanja"));
if(!data)returntambahBaris();
document.getElementById("namaKonsumen").value=data.namaKonsumen||"";
document.getElementById("catatan").value=data.catatan||"";
document.getElementById("toggleDiskon").checked=data.gunakanDiskon||false;
data.items.forEach(i=>tambahBaris(i));
toggleKolomDiskon();
hitungTotal();
}

functionresetForm(){
localStorage.removeItem("notaBelanja");
document.getElementById("namaKonsumen").value="";
document.getElementById("catatan").value="";
document.getElementById("toggleDiskon").checked=false;
document.getElementById("daftar-item").innerHTML="";
tambahBaris();
document.getElementById("total-belanja").value="0";
alert("Formtelahdiresetuntuknotabaru!");
}

window.addEventListener("load",muatDariLocalStorage);
</script>

</body>
