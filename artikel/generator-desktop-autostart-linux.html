<body>
<h1>üéõÔ∏èGeneratorFile<code>.desktop</code>untukAutostart</h1>
<divid="iposbrowser"></div>


<divclass="container">
<labelfor="name">NamaAplikasi</label>
<inputtype="text"id="name"placeholder="Contoh:BackupOtomatis"/>
<labelfor="comment">JagaDataPribadiTetapAman.(opsional)</label>
<input
type="text"
id="comment"
placeholder="Contoh:Menjalankanskripbackupsaatlogin"
/>
<labelfor="exec">Perintah/PathSkrip</label>
<input
type="text"
id="exec"
placeholder="Contoh:/home/fakhrul/scripts/backup.sh--daily"
/>
<labelfor="terminal">JalankandiTerminal?</label>
<selectid="terminal">
<optionvalue="false">Tidak</option>
<optionvalue="true">Ya</option>
</select>
<labelfor="enabled">AutostartAktif?</label>
<selectid="enabled">
<optionvalue="true">Ya</option>
<optionvalue="false">Tidak</option>
</select>
<buttononclick="generateDesktop()">üîßBuatFile.desktop</button>
<preid="output"aria-label="Hasilfile.desktop"></pre>
</div>

<script>
//FungsiJSdipindahkankeluardariDOMContentLoadedganda
document.addEventListener("DOMContentLoaded",()=>{
functiongenerateDesktop(){
constname=document.getElementById('name').value.trim();
constcomment=document.getElementById('comment').value.trim();
constexec=document.getElementById('exec').value.trim();
constterminal=document.getElementById('terminal').value;
constenabled=document.getElementById('enabled').value;

constoutput=`[DesktopEntry]
Type=Application
Version=1.0
Name=${name||'AutostartApp'}
Comment=${comment||'Autostartvia.desktop'}
Exec=${exec||'/path/to/script.sh'}
StartupNotify=false
Terminal=${terminal}
X-GNOME-Autostart-enabled=${enabled}`;

document.getElementById('output').textContent=output;
}

//Exposefunctiongloballysobuttoncancallit(ifneededoutsideDOMContentLoaded)
window.generateDesktop=generateDesktop;
});
</script>
