functionlog(msg){
constlogBox=document.getElementById("log");
logBox.textContent+=msg+"\n";
logBox.scrollTop=logBox.scrollHeight;
}

//Fungsicopykeclipboard
functioncopyToClipboard(text){
navigator.clipboard.writeText(text).then(()=>{
log(`${text}
✅kodelogosesuaiformatREADME.mdsudahtersalin,silakanletakkanpadaREADME.mdpadagithubAnda,langsungdipasteaja,ntarkembalilagikesini,untukcopylogolainnya...`);
}).catch(e=>{
log(`❌Failedtocopy:${text}`);
});
}

container.appendChild(box);
});

document.body.appendChild(section);
