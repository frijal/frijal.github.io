<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Berita — Halaman Utama</title>
  <link rel="stylesheet" href="assets/css/homepage.css">
</head>
<body>
  <header class="site-header">
    <h1>Portal Berita</h1>
    <div class="controls">
      <input id="search-box" placeholder="Cari artikel..." />
      <select id="filter-category"></select>
      <select id="filter-year"></select>
      <select id="filter-month"></select>
      <select id="sort-select">
        <option value="newest">Terbaru</option>
        <option value="oldest">Terlama</option>
        <option value="title-asc">Judul A→Z</option>
        <option value="title-desc">Judul Z→A</option>
      </select>
      <button id="theme-toggle" aria-pressed="false">Tema</button>
    </div>
  </header>

  <main id="main" class="layout">
    <section id="content">
      <div id="results-count" class="results-count"></div>
      <div id="articles-grid" class="grid"></div>
      <div id="pagination" class="pagination"></div>
    </section>

    <aside id="sidebar" class="sidebar">
      <div id="sidebar-thumbs" class="thumbs"></div>
      <div id="archive" class="archive"></div>
    </aside>
  </main>

  <script src="assets/js/homepage.js"></script>
</body>
</html>
